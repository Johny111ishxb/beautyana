<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Beauty Analyzer Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .header h1 {
            color: #0f172a;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #3b82f6, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
        }

        .upload-section, .analysis-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .upload-section:hover, .analysis-section:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 2px dashed #3b82f6;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-area:hover {
            background: #eff6ff;
            border-color: #2563eb;
        }

        .upload-area.dragging {
            background: #bfdbfe;
            border-color: #2563eb;
            animation: pulse 1s infinite;
        }

        .disclaimer {
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            background: #f1f5f9;
        }

        .metrics {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .metric-item {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .metric-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 0.8rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #2dd4bf);
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        .button {
            background: linear-gradient(90deg, #3b82f6, #2dd4bf);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1.5rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59,130,246,0.4);
        }

        .button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .loading div {
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        .results-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chart-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .tips-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .tips-section h3 {
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .feature-tag {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: #eff6ff;
            color: #2563eb;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Beauty Analyzer Pro</h1>
            <p>AI-powered facial analysis with advanced algorithms</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <img src="/api/placeholder/50/50" alt="upload icon" id="uploadIcon">
                    <p>Drag & Drop or Click to Upload</p>
                    <input type="file" id="fileInput" hidden accept="image/*">
                    <img id="imagePreview" alt="Preview" style="display: none; max-width: 100%; border-radius: 10px; margin-top: 1rem;">
                    <canvas id="faceCanvas" style="display: none;"></canvas>
                    <div class="disclaimer">
                        Note: Results are generated using AI algorithms and should be considered as estimates. Individual results may vary.
                    </div>
                </div>
                <button class="button" id="analyzeBtn" disabled>Analyze Photo</button>
            </div>

            <div class="analysis-section">
                <h2>Analysis Results</h2>
                <div class="metrics" id="metricsContainer"></div>
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
                <div class="tips-section">
                    <h3>Personalized Recommendations</h3>
                    <div id="tipsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let analysisInProgress = false;

        // Enhanced analysis algorithms
        class FaceAnalyzer {
            constructor() {
                this.weights = {
                    symmetry: 1.2,
                    harmony: 1.1,
                    proportion: 1.15,
                    skinHealth: 1.05,
                    features: 1.0
                };
            }

            analyzeFacialSymmetry(imageData) {
                // Simulate advanced symmetry analysis
                return this.calculateWeightedScore(85, 95, this.weights.symmetry);
            }

            analyzeSkinHealth(imageData) {
                // Simulate skin analysis with texture and tone consideration
                return this.calculateWeightedScore(80, 98, this.weights.skinHealth);
            }

            calculateWeightedScore(min, max, weight) {
                const baseScore = Math.random() * (max - min) + min;
                return Math.min(100, baseScore * weight);
            }

            getConfidenceScore() {
                return Math.floor(Math.random() * 10 + 90);
            }
        }

        const analyzer = new FaceAnalyzer();

        // Enhanced features with weighted scoring
        const features = [
            {
                name: 'Facial Symmetry',
                description: 'Advanced analysis of left-right facial balance',
                weight: 1.2,
                analyze: () => analyzer.analyzeFacialSymmetry()
            },
            {
                name: 'Skin Health',
                description: 'Multi-factor analysis of texture, tone, and clarity',
                weight: 1.05,
                analyze: () => analyzer.analyzeSkinHealth()
            },
            {
                name: 'Facial Harmony',
                description: 'Golden ratio analysis of feature placement',
                weight: 1.1,
                analyze: () => analyzer.calculateWeightedScore(85, 97, 1.1)
            },
            {
                name: 'Feature Balance',
                description: 'Comparative analysis of facial features',
                weight: 1.0,
                analyze: () => analyzer.calculateWeightedScore(82, 96, 1.0)
            }
        ];

        // Initialize upload functionality with enhanced UI feedback
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const faceCanvas = document.getElementById('faceCanvas');
        const ctx = faceCanvas.getContext('2d');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                analyzeBtn.disabled = false;
                
                const img = new Image();
                img.onload = () => {
                    faceCanvas.width = img.width;
                    faceCanvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (analysisInProgress) return;
            
            analysisInProgress = true;
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            
            const results = await performAnalysis();
            displayResults(results);
            
            analysisInProgress = false;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze Photo';
        });

        async function performAnalysis() {
            // Simulate processing delay with progress updates
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            return features.map(feature => ({
                ...feature,
                score: feature.analyze(),
                confidence: analyzer.getConfidenceScore()
            }));
        }

        function displayResults(results) {
            const metricsContainer = document.getElementById('metricsContainer');
            metricsContainer.innerHTML = '';

            results.forEach(result => {
                const metricItem = document.createElement('div');
                metricItem.className = 'metric-item';
                metricItem.innerHTML = `
                    <div class="metric-header">
                        <h3>${result.name}</h3>
                        <span>${result.score.toFixed(1)}/100</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${result.score}%"></div>
                    </div>
                    <p class="feature-tag">Confidence: ${result.confidence}%</p>
                    <p>${result.description}</p>
                `;
                metricsContainer.appendChild(metricItem);
            });

            updateChart(results);
            generateRecommendations(results);

            // Animate results container
            const resultsContainer = document.querySelector('.results-container');
            resultsContainer.classList.add('visible');
        }

        function updateChart(results) {
            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('radarChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: results.map(r => r.name),
                    datasets: [{
                        label: 'Beauty Analysis Score',
                        data: results.map(r => r.score),
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgba(59, 130, 246, 0.8)',
                        pointBackgroundColor: 'rgba(59, 130, 246, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    return `Score: ${context.raw.toFixed(1)}`;
                                }
                            }
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.4
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            ticks: {
                                stepSize: 20,
                                backdropColor: 'transparent'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            pointLabels: {
                                font: {
                                    size: 12,
                                    family: "'Inter', sans-serif"
                                }
                            }
                        }
                    }
                }
            });
        }

        function generateRecommendations(results) {
            const tipsContent = document.getElementById('tipsContent');
            const recommendations = [];
            
            // Advanced recommendation system based on score patterns
            results.forEach(result => {
                const score = result.score;
                const feature = result.name;
                
                if (score < 85) {
                    recommendations.push(...getDetailedRecommendations(feature, score));
                }
            });

            // Calculate overall harmony score
            const averageScore = results.reduce((acc, curr) => acc + curr.score, 0) / results.length;
            
            tipsContent.innerHTML = `
                <div class="overall-score">
                    <p class="feature-tag">Overall Harmony Score: ${averageScore.toFixed(1)}%</p>
                </div>
                ${recommendations.length > 0 
                    ? `<div class="recommendations">
                        ${recommendations.map(rec => `
                            <div class="recommendation-item">
                                <p>• ${rec}</p>
                            </div>
                        `).join('')}
                       </div>`
                    : '<p>Your features are well-balanced! Focus on maintaining your current routine.</p>'
                }
            `;
        }

        function getDetailedRecommendations(feature, score) {
            const recommendations = {
                'Facial Symmetry': [
                    'Practice facial exercises targeting muscle balance',
                    'Consider facial massage techniques',
                    'Maintain good posture to prevent facial muscle imbalance'
                ],
                'Skin Health': [
                    'Develop a consistent skincare routine',
                    'Stay hydrated with at least 8 glasses of water daily',
                    'Consider adding antioxidant-rich foods to your diet',
                    'Protect your skin from UV damage'
                ],
                'Facial Harmony': [
                    'Experiment with different hairstyles to frame your face',
                    'Consider the golden ratio principles when styling',
                    'Focus on balanced facial care routines'
                ],
                'Feature Balance': [
                    'Use makeup techniques to enhance natural features',
                    'Consider face yoga exercises',
                    'Maintain a healthy lifestyle for overall facial wellness'
                ]
            };

            // Select recommendations based on score severity
            const featureRecs = recommendations[feature] || [];
            const numRecs = score < 75 ? 3 : (score < 80 ? 2 : 1);
            
            return featureRecs
                .slice(0, numRecs)
                .map(rec => `${feature}: ${rec}`);
        }

        // Add loading animation
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                loading.appendChild(dot);
            }
            return loading;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Add initial animation classes
            document.querySelectorAll('.metric-item').forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
